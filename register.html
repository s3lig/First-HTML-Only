<!DOCTYPE html>
<html>
<head>
    <title>Vijiji Hostels</title>
</head>
<body>
    <hr>
    <h1><strong>Register</strong></h1>
    <hr>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Fullname"required><br>
        <hr>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email"required><br>
        <hr>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number"required>
        <label for=" alt phone">Alternative Phone number:</label>
        <input type="tel" id="alt-phone" name="phone" placeholder="Alternative Phone number"required><br>
        <hr>
        <label for="room">Room:</label><br>
        <select id="room" name="room" required>
            <option value="select">Select Room Type</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="triple">Triple</option>
        </select><br>
        <hr>
        <label for="university">University:</label><br>
        <input type="text" id="university" name="university" placeholder="Enter University" required><br>
        <hr>
        <label for="about you"><em>Tell us about yourself:</em></label><br>
        <textarea id="about you" name="about you" placeholder="Tell us about yourself"></textarea><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
